version: '3.8'

services:
  influxdb:
    image: influxdb:1.8
    ports:
      - "8086:8086"
    environment:
      - INFLUXDB_DB=k6

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Admin
    depends_on:
      - influxdb

  k6:
    image: grafana/k6:latest
    volumes:
      - ./scripts:/scripts
      - ./reports:/reports 
    ports:
      - "5665:5665"
    depends_on:
      - influxdb
    environment:
      - K6_WEB_DASHBOARD=true
      # - K6_WEB_DASHBOARD_PORT=5665
      - K6_WEB_DASHBOARD_PERIOD=2s
      # - K6_WEB_DASHBOARD_OPEN=true
      - K6_WEB_DASHBOARD_EXPORT='report.html'
    command: run /scripts/script.js --out influxdb=http://influxdb:8086/k6